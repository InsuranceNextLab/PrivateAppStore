<ion-view view-title="LifeEngage Web Apps Distribuion">
	<ion-content class="padding">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search apps by name" ng-model="query">
		</label>
		<div class="main">
			<ul class="cbp-ig-grid" ng-repeat="app in apps | filter:query | orderBy: '-dateAdded'">
				<li>
					<a href="{{app.url}}" target="_blank">
						<span><img src="/img/Web.png" alt=""/></span>
						<h3 class="cbp-ig-title">{{app.appName}}</h3>
						<span class="cbp-ig-category">{{app.appDesc}}</span>
					</a>
				</li>
			</ul>

		</div>
